<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1 class="tytle">Student's life</h1>
        <hr>
        <button  onclick="msg()" type="button" class="btn btn-dark">Click me</button>
    </header>
    <main>
        <div class="lecturesOrPartys">
            <h1>What should you do?</h1>
            <button type="button" class="btn btn-dark" onclick="lectures()">lectures</button>
            <button type="button" class="btn btn-dark" onclick="partys()">partys</button>
        </div>
        <div class="futurePredict">
            <h1>Will you work in your current specialty in future?</h1>
            <button type="button" class="btn btn-dark" onclick="yes()">Yes</button>
            <button type="button" class="btn btn-dark" onclick="no()">No</button>
            <button type="button" class="btn btn-dark" onclick="maybe()">Not goin to work</button>
        </div>
        <!--div class="study">
            <h1>Are you studying hard?</h1>
            <button type="button" class="btn btn-dark">Yes</button>
            <button type="button" class="btn btn-dark">No</button>
        </div>
        <div class="university">
            <h1>Do you think you'll end university?</h1>
            <button type="button" class="btn btn-dark">Yes</button>
            <button type="button" class="btn btn-dark">No</button-->
        </div>
    </main>
    <footer>
